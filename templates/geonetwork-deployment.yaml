---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: georchestra-geonetwork
spec:
  replicas: 1
  selector:
    matchLabels:
      app: georchestra-geonetwork
  template:
    metadata:
      labels:
        app: georchestra-geonetwork
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      securityContext:
        fsGroup: 999
      initContainers:
      - name: bootstrap-georchestra-datadir
        image: bitnami/git
        command:
        - /bin/sh
        - -c
        - mkdir -p /root/.ssh ;
          cp /ssh-secret/ssh-privatekey /root/.ssh/id_rsa ;
          chmod 0600 /root/.ssh/id_rsa ;
         git clone {{ .Values.georchestra.datadir.git.url }} -b {{ .Values.georchestra.datadir.git.ref }} /etc/georchestra
        env:
        {{- if .Values.georchestra.datadir.git.ssh_secret }}
        - name: GIT_SSH_COMMAND
          value: ssh -o "IdentitiesOnly=yes" -o "StrictHostKeyChecking no"
        {{- end }}
        volumeMounts:
        - mountPath: /etc/georchestra
          name: georchestra-datadir
        {{- if .Values.georchestra.datadir.git.ssh_secret }}
        - mountPath: /ssh-secret
          name: ssh-secret
        {{- end }}
      containers:
      - name: georchestra-geonetwork
        image: georchestra/geonetwork:latest
        volumeMounts:
          - mountPath: /etc/georchestra
            name: georchestra-datadir
          - mountPath: /mnt/geonetwork_datadir
            name: geonetwork-datadir
        ports:
        - containerPort: 8080
          name: http-proxy
      volumes:
      - name: georchestra-datadir
        emptyDir: {}
      - name: geonetwork-datadir
        persistentVolumeClaim:
          claimName: geonetwork-datadir
      {{- if .Values.georchestra.datadir.git.ssh_secret }}
      - name: ssh-secret
        secret:
          secretName: {{ .Values.georchestra.datadir.git.ssh_secret }}
          defaultMode: 0400
      {{- end }}
